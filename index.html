<!DOCTYPE html>

<html lang="en">
    <title>PWA Offline Example</title>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                console.log('try register serviceWorker...');
                if('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then((reg) => {
                            console.log('Service worker registered:', reg);
                        }, (err) => {
                            console.error('Service worker registered error:', 
                                err);
                        });
                } else {
                    console.error('Browser not support service worker!!!');
                }
            });
        </script>
    </head>
    <body>
        <div>
            <span>
                <label>Service-Worker Version is </label>
                <H3 id="text-version">
                    0
                </H3>
            </span>
            <span>
                <H4 id="text-time"></H4>
            </span>
        </div>
        <img src="/icon.png" alt="ICON">ICON</img>


        <script type="module" src="/index.js"></script>
    </body>
</html>
